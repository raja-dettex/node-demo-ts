# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: setup-node
        uses: actions/node@master
        with:
          node-version: ${{matrix.node_version}}

      # Runs a set of commands using the runners shell
      - name: install-dependencies
        run: |
          npm install
          npm ci
      - name: build
        run: npm run build
  push_to_docker_hub:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: checkout-repo
      uses: actions/checkout@v2
    - name: Set up QEMU
      uses: actions/setup-qemu-actions@v1
    - name: set up docker buildx
      uses: docker/setup-buildx-action@v1
    - name: docker login
      uses: docker/login-actions@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-actions@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: ${{secrets.DOCKERHUB_USERNAME}}/node-demo-ts:latest
    - name: Run the image in a container
      uses: addnab/docker-run-action@v3
      with:
        image: ${{ secrets.DOCKERHUB_USERNAME }}/node-demo-ts:latest
        run: |
            echo "runing the docker image"
            echo "Testing the nodejs  app endpoints"
            echo ${{ steps.docker_build.outputs.digest }}
